name: Crypto
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@c51a7207680f1bee06f4a751214aab70667f9e25
        with:
          go-version-file: ./go.mod

      # Linting
      - name: Linting
        uses: golangci/golangci-lint-action@92ba55cf0d79a9feb999e9bcef95c952bbbe545a
        with:
          version: latest
          args: --config=./.github/.golangci.yml ./...
          only-new-issues: true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.21', '1.20' ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@c51a7207680f1bee06f4a751214aab70667f9e25
        with:
          go-version: ${{ matrix.go }}

      # Test
      - name: Run Tests
        run: cd .github && make test

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@c51a7207680f1bee06f4a751214aab70667f9e25
        with:
          go-version-file: ./go.mod

      # Coverage
      - name: Run coverage
        run: cd .github && make cover

      # Codecov
      - name: Codecov
        uses: codecov/codecov-action@daf8061cef8a0d8fd29c928f215033d63ca77d8e
        with:
          file: .github/coverage.out

      # Sonar
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@6bbd64e0cb2194e04addb429d669a9ee873eeeef
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=bytemare_crypto
            -Dsonar.organization=bytemare-github
            -Dsonar.go.coverage.reportPaths=.github/coverage.out
            -Dsonar.sources=.
            -Dsonar.test.exclusions=tests/**
            -Dsonar.tests=tests/
            -Dsonar.verbose=true
